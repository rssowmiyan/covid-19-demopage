{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll qns</title>
    <link rel="icon" type="image/png" href="{% static 'mask emoji.png' %}">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand text-danger">
            <img src="{% static 'favicon-32x32.png' %}" width="30" height="30" class="d-inline align-bottom">
            COVID-19
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a href="{% url 'landingpage:home' %}" class="nav-link btn btn-info btn-sm text-dark">&larr;Go to home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- qn section -->
    {% if latestqns %}
    <h3 class="mt-4 display-3 text-center mt-5">{{ latestqns.count }} Question{{ latestqns.count|pluralize }}</h3>
        {% for qn in latestqns %}
        <div class="container mt-4">
          <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card mb-3 bg-light">
                    <div class="card-body">
                        <p class="lead">{{ qn.question_text }}</p>
                        <a href="{% url 'polls:details' qn.id %}" class="btn btn-primary btn-sm">Vote</a>
                        <a href="{% url 'polls:results' qn.id %}" class="btn btn-secondary btn-sm">Results</a>
                    </div>
                </div>
            </div>
        </div> 
        </div>
    {% endfor %}   
{% else %}
    <p class="display 3">Looks like there are no polls now</p>
{% endif %}
    
</body>
</html>
